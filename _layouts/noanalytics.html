<!doctype html>
<!--
Get this bootstrap template from : https://getbootstrap.com/docs/4.2/getting-started/introduction/
Refer: https://jekyllrb.com/docs/step-by-step/04-layouts/  on how to make layout, this is configured as default layout for all the Pages
in _config.yml, so we don't have to specify it at the top of page in front matters
-->
<html lang="en">
  <head>
    <meta name="google-site-verification" content="V_3rN-VZoooQMYNFbubuuc9wIeQH8msTNELVeRV7SP8" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>{{ page.title }}</title>
    <!--
    The below line generates seo tags, this is done using jekyll seo tag plugin
    Refer this on how to add it: https://jekyllrb.com/docs/step-by-step/10-deployment/
    -->
    {% seo %}
  </head>
  <body>
    {{ content }}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
